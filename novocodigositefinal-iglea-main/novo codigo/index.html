<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suculentas</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
        <span class="cabeçalho__menu-hamburguer container_imagem"></span>
    </label>
    <ul class="lista-menu">
        <li class="lista-menu_titulo">tipos de esportes</li>
        <li class="lista-menu_itens">
        <a href="#" class="lista-menu_link">volei</a>
        </li>
        <li class="lista-menu_itens">
            <a href="#" class="lista-menu_link">beach tenis</a>
            </li>
        <li class="lista-menu_itens">
            <a href="#" class="lista-menu_link">natação</a>
            </li>
        <li class="lista-menu_itens">
            <a href="#" class="lista-menu_link">futebol</a>
            </li>
        <li class="lista-menu_itens">
            <a href="#" class="lista-menu_link">basquete</a>
            </li>
     </ul>
        <img src="img/Logo1.png" alt="Logo esportes" class="container_imagem">
    </div>
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de Compras" class="container_imagem"></a>
        <a href="#"><img src="img/Usuario.png" alt="Meu Perfil" class="container_imagem"></a>
    </div>
    </header>
    <section class="banner" >
        <h2 class="banner__titilo"> Já sabe qual esporte deseja praticar ?</h2>
       <p class="banner__texto"> Encontre em nossa estante o que precisa para escolher o melhor esporte para você! </p>
       <input type="search" class="banner__pesquisa" placeholder="Sobre qual esporte deseja ver?">
    </section>
    <section class="carrosel"> 
        <h2 class="carrosel__titulo">Alguns esportes</h2>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-pagination"></div>
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/volei.jpeg" alt="foto de volei"></div>
            <div class="swiper-slide"><img src="img/natacao.jpeg" alt="nataçao"></div>
            <div class="swiper-slide"><img src="img/atletismo.jpeg" alt="atletismo"></div>
            <div class="swiper-slide"><img src="img/futebol.jpeg"alt="futebol"></div>
            <div class="swiper-slide"><img src="img/muculacao.jpeg"alt="muculacao"></div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
  spaceBetween: 10,
  slidesPerView: 3,
  pagination: {
    el:'.swiper-pagination',
    type: 'bullets',
  }
});
    </script>
</body>

</html>
